- type: serial
  name: build
  steps:
  - service: maven
    command: mvn package -B
  - service: maven
    command: touch ./target/persists

- type: parallel
  name: tests
  steps: 
  - service: maven
    name: unit tests
    command: mvn test -Punit -B
  - service: maven
    name: integration tests
    command: mvn test -Pintegration -B

- type: serial
  name: deploy
  steps: 
  - service: maven
    command: ls -lah target/

